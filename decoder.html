<script>
	(function () {
		var canvas = document.getElementById("mycanvas"),
			context = canvas.getContext("2d"),
			img = document.createElement("img"),
			mouseDown = false,
			brushColor = "rgb(0, 0, 0)",
			hasText = true,
			clearCanvas = function () {
				if (hasText) {
					context.clearRect(0, 0, canvas.width, canvas.height);
					hasText = false;
				}
			};
			
		// Adding instructions
		context.fillText("Drop an image onto the canvas", 240, 200);
		context.fillText("Click a spot to set as brush color", 240, 220);
		
		// Image for loading	
		img.addEventListener("load", function () {
			clearCanvas();
			if (img.width > 480 || img.height > 480) {
				if (img.width / 480.0 >= img.height / 480.0) {
					canvas.width = 480;
					canvas.height = 480.0 * img.height / img.width;
				}
				else {
					canvas.height = 480;
					canvas.width = 480.0 * img.width / img.height;
				}
			}
			else {
				canvas.width = img.width;
				canvas.height = img.height;
			}

			console.log('Image for loading');
			self.image = img;
			// drawImageCanvas();
			renderCanvas();
			// context.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);
		}, false);
		
		// Draw, if mouse button is pressed
		canvas.addEventListener("mousemove", function (evt) {
			if (mouseDown) {
				context.strokeStyle = brushColor;								
				context.lineWidth = 20;
				context.lineJoin = "round";
				context.lineTo(evt.layerX+1, evt.layerY+1);
				context.stroke();
				console.log('Draw, if mouse button is pressed');
			}
		}, false);

		// To enable drag and drop
		canvas.addEventListener("dragover", function (evt) {
			evt.preventDefault();
		}, false);

		// Handle dropped image file - only Firefox and Google Chrome
		canvas.addEventListener("drop", function (evt) {
			var files = evt.dataTransfer.files;
			if (files.length > 0) {
				var file = files[0];
				if (typeof FileReader !== "undefined" && file.type.indexOf("image") != -1) {
					var reader = new FileReader();
					// Note: addEventListener doesn't work in Google Chrome for this event
					reader.onload = function (evt) {
						img.src = evt.target.result;
					};
					reader.readAsDataURL(file);
				}
			}
			evt.preventDefault();
		}, false);
	})();
</script>
